name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    # Test matrisini tanımla
    strategy:
      matrix:
        python-version: ["3.12"]
      # Bir test başarısız olsa bile diğerlerini çalıştır
      fail-fast: false

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Sağlık kontrolü için timeout ve retry ayarları
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1  # Shallow clone for hızlı checkout

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # pip cache'i etkinleştir

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        poetry config virtualenvs.in-project true

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Create .env file
      run: |
        echo "FINNHUB_API_KEY=cure0ahr01qgoble9ergcure0ahr01qgoble9es0" >> .env
        echo "POSTGRES_USER=postgres" >> .env
        echo "POSTGRES_PASSWORD=Nx5xax77z" >> .env
        echo "POSTGRES_DB=postgres" >> .env
        echo "POSTGRES_HOST=localhost" >> .env
        echo "POSTGRES_PORT=5432" >> .env

    - name: Run tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: postgres
        DB_USER: postgres
        DB_PASSWORD: postgres
      run: |
        poetry run pytest -v
      env:
        PYTHONPATH: ${{ github.workspace }}
